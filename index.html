<!DOCTYPE html>
<html>
<head>
    <title>Travel Itinerary Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Travel Itinerary Generator</h1>
        <form id="travel-form">
            <label for="departure-location">Departure Location:</label>
            <input type="text" id="departure-location" name="departure-location" required><br><br>

            <label for="location">Destination:</label>
            <input type="text" id="location" name="location" required><br><br>

            <label for="people-count">Number of People:</label>
            <input type="number" id="people-count" name="people-count" min="1" required><br><br>

            <label for="travel-days">Travel Days:</label>
            <input type="number" id="travel-days" name="travel-days" min="1" required><br><br>

            <label for="travel-month">Travel Month:</label>
            <select id="travel-month" name="travel-month" required>
                <option value="January">January</option>
                <option value="February">February</option>
                <option value="December">December</option>
            </select><br><br>

            <label for="audience-choice">Audience Choice:</label>
            <select id="audience-choice" name="audience-choice" required>
                <option value="Adventure">Adventure</option>
                <option value="Family">Family</option>
                <option value="Elderly">Elderly</option>
            </select><br><br>

            <label for="budget">Budget (USD):</label>
            <input type="number" id="budget" name="budget" min="1" required><br><br>

            <button type="submit">Generate Itinerary</button>
        </form>

        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
